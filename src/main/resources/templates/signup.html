<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!-- 바꿀 title 명을 따옴표안에 넣는다 -->
<head th:replace="~{fragment/head :: Head ('KoSoo | 회원가입 멤버')}"><title></title></head>
<body>
<div class="container-fluid">
    <div th:replace="~{fragment/nav :: Nav}">insert</div>
    <div class="text-center sub-title fs-4 fw-bold">회원가입 페이지</div>

    <div class="container container-30">
        <div id="input-username" class="input-group mb-3">
            <label for="username"></label>
            <input type="text" id="username" class="form-control p-2" placeholder="아이디를 입력하세요.">
        </div>
        <div id="input-password" class="input-group mb-3">
            <label for="password"></label>
            <input type="password" id="password" class="form-control p-2" placeholder="비밀번호를 입력하세요.">
        </div>
        <div id="input-email" class="input-group mb-3">
            <label for="email"></label>
            <input type="email" id="email" class="form-control p-2" placeholder="이메일을 입력하세요." aria-label="sending auth-code" aria-describedby="button-addon2">
            <button onclick="sendEmail()" type="button" id="button-addon2" class="btn btn-edit">인증</button>
        </div>
        <div id="input-code" class="input-group mb-3">
            <label for="code"></label>
            <input type="text" id="code" class="form-control p-2" placeholder="이메일 인증코드를 입력하세요.">
        </div>
        <div class="d-grid">
            <button id="btn" onclick="signup()" type="button" class="btn btn-submit p-2">회원가입</button>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        Cookies.remove('Authorization', { path: '/' });
    });

    let code = '';
    const host = 'http://' + window.location.host;

    function sendEmail() {
        let email = $('#email').val();
        $.ajax({
            type: 'POST',
            url: '/api/accounts/email-auth',
            contentType: 'application/json',
            data: JSON.stringify({ email: email }),
        }).done(function (res) {
            console.log(res);
            code = res;
        }).fail(function (res) {
            alert(res.responseText);
        });
    }

    function signup() {
        let username = $('#username').val();
        let password = $('#password').val();
        let email = $('#email').val();
        let inputCode = $('#code').val();
        if (inputCode === code) {
            $.ajax({
                type: 'POST',
                url: '/api/accounts/signup',
                contentType: 'application/json',
                data: JSON.stringify({ username: username, password: password, email: email }),
            }).done(function () {
                window.location.href = host;
            }).fail(function (res) {
                alert(res.responseText);
            });
        } else {
            alert('😨 인증코드 불일치');
        }
    }
</script>
</html>
