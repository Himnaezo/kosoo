<script>
    let isCorrectPassword = false;
    let sel_file;
    let host = "http://localhost:8080"
    $(document).ready(function () {
        const auth = getToken();
        if (auth !== undefined && auth !== '') {
            $.ajaxPrefilter(function (options, originalOptions, jqXHR) {
                jqXHR.setRequestHeader('Authorization', auth);
            });
        }
        $("#file1").on("change", handleImgFileSelect);
    })
    function getToken() {
        let auth = Cookies.get('Authorization');
        if (auth === undefined) {
            return '';
        }

        return auth;
    }
    function checkPassword() {
        let password = $('#password').val();
        console.log(password)

        $.ajax({
            type: "POST",
            url: `/api/accounts/profile`,
            contentType: "application/json",
            data: JSON.stringify({password: password}),
        }).done(function () {
            $("#passwordForm").hide();
            $("#modifyForm").show();
        }).fail(function (res) {
            alert(res.responseText);
        })
    }
    function back(){
        window.location.href = host
    }
    function handleImgFileSelect(e) {
        var files = e.target.files;
        var filesArr = Array.prototype.slice.call(files);

        var reg = /(.*?)\/(jpg|jpeg|png|bmp)$/;

        filesArr.forEach(function(f) {
            if (!f.type.match(reg)) {
                alert("JPG, JPEG, PNG, BMP ÌååÏùº(Ïù¥ÎØ∏ÏßÄ)Îßå ÏóÖÎ°úÎìú Í∞ÄÎä•Ìï©ÎãàÎã§.");
                return;
            }

            sel_file = f;

            var reader = new FileReader();
            reader.onload = function(e) {
                $("#img").attr("src", e.target.result);
            }
            reader.readAsDataURL(f);
        });
    }
    function modify(){
        let username = $('#username').val();
        let password = $('#modifyPassword').val();
        let introduce = $('#introduce').val();
        let imageInput = document.getElementById('file1');
        let image = imageInput.files[0];
        let formData = new FormData();
        formData.append("username", username);
        formData.append("password", password);
        formData.append("introduce", introduce);
        if (image !== 'undefined') {
            formData.append("image", image)
        }
        $.ajax({
            type: "PUT",
            url: `/api/accounts/profile/manage`,
            data: formData,
            processData: false,
            contentType: false
        }).done(function () {
            alert("üëè ÌîÑÎ°úÌïÑ Î≥ÄÍ≤Ω ÏôÑÎ£å")
            back()
        }).fail(function (res) {
            alert(res.responseText);
        })
    }
</script>
