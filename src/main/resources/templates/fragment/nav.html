<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<body>
<nav th:fragment="Nav" class="navbar bg-body-tertiary">
  <div class="container-fluid px-5">
    <a th:href="@{/}" class="fs-2 fw-bold logo"><span class="text-logo">K</span>o<span class="text-logo">S</span>oo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <a th:href="@{/}" class="offcanvas-title fs-3 fw-bold mb-3" type="button" id="offcanvasNavbarLabel" ><span class="text-logo">K</span>o<span class="text-logo">S</span>oo</a>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item"><a class="nav-link active" th:href="@{/posts}" sec:authorize="isAuthenticated()">게시글 작성</a></li>
          <li class="nav-item"><a class="nav-link active" th:href="@{/follows}" sec:authorize="isAuthenticated()">팔로우할 고수 찾기</a></li>
          <li class="nav-item"><a class="nav-link active" th:href="@{/profile}" sec:authorize="isAuthenticated()">마이페이지</a></li>
          <li class="nav-item"><a class="nav-link active" th:href="@{/login}" sec:authorize="!isAuthenticated()">로그인</a></li>
          <li class="nav-item"><a class="nav-link active" th:href="@{/signup}" sec:authorize="!isAuthenticated()">회원가입</a></li>
          <li class="nav-item"><a class="nav-link active" onclick="logout()" sec:authorize="isAuthenticated()">로그아웃</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
</body>
<script th:inline="javascript">
  function logout() {
    fetch('/api/accounts/logout', {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
        // 여기에 필요한 헤더를 추가할 수 있습니다.
      },
    })
        .then(response => {
          if (response.status === 200) {
            // 로그아웃 성공한 경우 "/"로 리다이렉트합니다.
            window.location.href = '/';
            alert('로그아웃 성공')
          } else {
            // 실패한 경우 적절한 에러 처리를 수행할 수 있습니다.
            alert('로그아웃 실패')
            console.error('로그아웃 실패');
          }
        })
        .catch(error => {
          alert('로그아웃 중 오류 발생')
          console.error('로그아웃 중 오류 발생', error);
        });
  }
</script>
</html>
